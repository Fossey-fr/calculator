<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="row" id="displayRow">
            <div id="display">
                <span id="displaySpan">72312+13545</span>
            </div>
        </div>

        <div class="row">
            <div class="btn">
                <span>7</span>
            </div>
            <div class="btn">
                <span>8</span>
            </div>
            <div class="btn">
                <span>9</span>
            </div>
            <div class="btn">
                <span>/</span>
            </div>
        </div>

        <div class="row">
            <div class="btn">
                <span>4</span>
            </div>
            <div class="btn">
                <span>5</span>
            </div>
            <div class="btn">
                <span>6</span>
            </div>
            <div class="btn">
                <span>*</span>
            </div>
        </div>

        <div class="row">
            <div class="btn">
                <span>1</span>
            </div>
            <div class="btn">
                <span>2</span>
            </div>
            <div class="btn">
                <span>3</span>
            </div>
            <div class="btn">
                <span>-</span>
            </div>
        </div>

        <div class="row">
            <div class="btn">
                <span><i class="material-icons">backspace</i></span>
            </div>
            <div class="btn">
                <span>0</span>
            </div>
            <div class="btn">
                <span>.</span>
            </div>
            <div class="btn">
                <span>+</span>
            </div>
        </div>

        <div class="row">
            <div class="btn">
                <span>=</span>
            </div>
        </div>
    </div>
</body>
</html>
